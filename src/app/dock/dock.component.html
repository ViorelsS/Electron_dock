<!--   [class.opacity-0]="!isVisible"
  [class.pointer-events-none]="!isVisible" -->

<div
  class="fixed top-0 left-0 w-full bg-gray-800 rounded-b-lg shadow-lg flex items-center justify-between py-2 px-4 transition-opacity duration-300"
  [class.dropzone-active]="isDragging"
  *ngIf="isVisible"
  (mouseenter)="onMouseEnter()"
  (mouseleave)="onMouseLeave()"
  (dragover)="onDragOver($event)"
  (drop)="onDrop($event)"
>
  <!-- Selettore per passare tra le sezioni -->
  <div class="flex space-x-4">
    <button
      class="text-white px-3 py-2 rounded hover:bg-gray-700"
      (click)="activeSection = 'apps'"
      [class.bg-gray-700]="activeSection === 'apps'"
    >
      Applicazioni
    </button>
    <!-- <button
      class="text-white px-3 py-2 rounded hover:bg-gray-700"
      (click)="activeSection = 'files'"
      [class.bg-gray-700]="activeSection === 'files'"
    >
      File
    </button> -->
  </div>

  <!-- Contenuto della dock -->
  <div class="flex-1 flex items-center justify-center">
    <div *ngIf="activeSection === 'apps'" class="flex space-x-4">
      <div
        *ngFor="let app of apps"
        class="w-12 h-12 bg-gray-700 rounded-lg flex items-center justify-center hover:scale-110 transform transition hover:bg-gray-600"
        (dblclick)="openApp(app)"
      >
        <img [src]="app.icon" alt="{{ app.name }}" class="w-10 h-10" />
      </div>
    </div>
  </div>
</div>
